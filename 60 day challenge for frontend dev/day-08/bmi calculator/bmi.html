<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      <script>
        function calculateBMI() {
          var weight = parseFloat(document.getElementById("weight").value);
          var height = parseFloat(document.getElementById("height").value);
          var resultElement = document.getElementById("result");
    
          // Check if weight and height are valid numbers
          if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            resultElement.textContent = "Please enter valid weight and height values.";
            return;
          }
          
          var bmi = weight / (height * height);
          var result;
          
          if (bmi <= 18.4) {
            result = "Underweight";
          } else if (bmi >= 18.5 && bmi <= 24.9) {
            result = "Normal Weight";
          } else if (bmi >= 25 && bmi <= 29.9) {
            result = "Overweight";
          } else {
            result = "Obese";
          }
          
          resultElement.textContent = "BMI: " + bmi.toFixed(2) + "\nCategory: " + result;
        }
      </script>
    </head>
    <body>
    
    <h2>BMI Calculator</h2>
    
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">
    
    <label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter height in meters">
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <!-- Result will be displayed here -->
    <h1 id="result"></h1>
    
    
    
</body>
</html>
